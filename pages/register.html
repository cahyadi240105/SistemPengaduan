<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Registrasi</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="card p-4" style="width: 24rem;">
        <h5 class="text-center mb-4">Registrasi ke Sistem Pengaduan Masyarakat</h5>
        <form action="" method="POST">
            <div class="mb-3">
                <label for="namaLengkap" class="form-label">Nama Lengkap</label>
                <input type="text" class="form-control" id="namaLengkap" required placeholder="Masukkan Nama Lengkap">
            </div>
            <div class="mb-3">
                <label for="nik" class="form-label">NIK</label>
                <input type="text" class="form-control" id="nik" required placeholder="Masukkan NIK">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required placeholder="Masukkan email">
            </div>
            <div class="mb-3">
                <label for="kataSandi" class="form-label">Kata Sandi</label>
                <input type="password" class="form-control" id="kataSandi" required placeholder="Masukkan kata sandi">
            </div>
            <button type="submit" class="btn btn-success w-100">Regis</button>
        </form>
        <p class="text-center mt-3">
            Sudah punya akun? <a href="login.html">Login</a>
        </p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
