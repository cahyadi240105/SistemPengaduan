<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistem Pengaduan Masyarakat</title>
    <!-- Link ke file CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <!-- Bagian Konten Utama -->
    <div class="card" style="width: 20rem;">
        <div class="card-body">
            <h5 class="text-center mb-4">Login ke Sistem Pengaduan Masyarakat</h5>
            <form action="" method="post">
                <!-- Input Email atau Username -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email atau Username</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Masukkan email atau username" required>
                </div>
                <!-- Input Password -->
                <div class="mb-3">
                    <label for="password" class="form-label">Kata Sandi</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Masukkan kata sandi" required>
                </div>
                <!-- Tombol Submit Login -->
                <button type="submit" class="btn btn-success w-100">Masuk</button>
            </form>

            <!-- Daftar Link -->
            <div class="text-center mt-2">
                Belum punya akun? <a href="register.html" class="text-decoration-none">Daftar</a>
            </div>

            <!-- Tombol Kembali ke Halaman Utama -->
            <div class="text-center mt-3">
                <a href="../index.html" class="btn btn-secondary w-100">Kembali ke Halaman Utama</a>
            </div>
        </div>
    </div>

    <!-- Link ke file JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
